
<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Petualangan Kecil Aqila di Dunia PAUD</title>
<meta name="description" content="Petualangan Aqila - Tempat mengabadikan kenangan manis di dunia PAUD dengan tampilan modern, interaktif, dan responsif.">

<style>
:root {
--bg-color: #ffffff;
--text-color: #222222;
--accent: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #a18cd1 50%, #fbc2eb 75%, #8ec5fc 100%);
}
body.dark {
--bg-color: #1e1e2f;
--text-color: #f5f5f5;
--accent: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 50%, #8ec5fc 100%);
}
body {
margin: 0;
font-family: 'Outfit', sans-serif;
background: var(--bg-color);
color: var(--text-color);
transition: background 0.3s, color 0.3s;
}
header {
position: relative;
text-align: center;
padding: 3rem 1rem 1rem;
background: var(--accent);
color: white;
overflow: hidden;
}
header::before {
content: "";
position: absolute;
top: 0; left: 0; right: 0; bottom: 0;
background: url('img/header-bg.webp') center/cover no-repeat;
opacity: 0.3;
z-index: 0;
}
header h1, header p, .toggle-btn { position: relative; z-index: 1; }
.toggle-btn {
position: absolute; top: 20px; right: 20px;
background: transparent; border: none; color: white;
font-size: 1.5rem; cursor: pointer; transition: transform 0.2s;
}
.toggle-btn:hover { transform: scale(1.2); }
.container {
display: flex; flex-wrap: wrap; max-width: 1200px;
margin: auto; padding: 1rem; gap: 1rem;
}
.sidebar {
flex: 1 1 25%; min-width: 200px;
text-align: center; display: flex; flex-direction: column; gap: 1rem;
}
.nav-section h3 { margin-bottom: 0.5rem; }
.nav-section a {
display: block; margin: 0.3rem 0; text-decoration: none; color: #333;
background: #f8d5e0; padding: 0.5rem; border-radius: 6px;
transition: background 0.3s;
}
.nav-section a:hover { background: #fbc2eb; }
.main-content {
flex: 1 1 70%; min-width: 280px;
}
.gallery {
display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 1rem; padding: 1rem; max-width: 100%; margin: auto;
}
.gallery img {
width: 100%; height: 200px; object-fit: cover;
border-radius: 10px; cursor: pointer;
transition: transform 0.3s, opacity 0.3s; opacity: 0.7;
}
.gallery img:hover { transform: scale(1.05); opacity: 1; }
@media (max-width: 768px) {
.container { flex-direction: column; }
.sidebar { order: 0; }
.main-content { order: 1; }
}
</style>
</head>
<body>
<header>
<button class="toggle-btn" id="themeToggle" onclick="toggleDarkMode()">üåô</button>
<h1>Aqila's new Adventures</h1>
<p>üå∏ Hai, aku Aqila! Ini tempat cerita seru aku di PAUD sampai TK nanti. Yuk, intip petualanganku di sini! ‚ú®</p>
</header>
<div class="container">
<aside class="sidebar">
<div class="nav-section">

</div>

</div>

<main class="main-content">
<div class="gallery">
<img src="img/16072025_berangkat_paud.jpg" alt="Foto 1" data-caption="Aqila berangkat ke PAUD" />
<img src="https://good-pastel.github.io/galeri-aqila/img/photo-1.jpg" alt="Foto 2" />
<img src="https://good-pastel.github.io/galeri-aqila/img/photo-2.jpg" alt="Foto 3" />
<img src="https://good-pastel.github.io/galeri-aqila/img/photo-4.jpg" alt="Foto 4" />
</div>

</div>
<script>
function applyDarkModePreference(){
const userPref = localStorage.getItem('theme');
const themeToggle = document.getElementById('themeToggle');
if(userPref==='dark'){document.body.classList.add('dark');themeToggle.textContent='‚òÄÔ∏è';}
else if(userPref==='light'){document.body.classList.remove('dark');themeToggle.textContent='üåô';}
else if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches){document.body.classList.add('dark');themeToggle.textContent='‚òÄÔ∏è';}
else{themeToggle.textContent='üåô';}}
function toggleDarkMode(){
const themeToggle=document.getElementById('themeToggle');
if(document.body.classList.contains('dark')){document.body.classList.remove('dark');localStorage.setItem('theme','light');themeToggle.textContent='üåô';}
else{document.body.classList.add('dark');localStorage.setItem('theme','dark');themeToggle.textContent='‚òÄÔ∏è';}}
applyDarkModePreference();
</script>
</body>
</html>

  <style>
    :root {
  --bg-color: #ffffff;
  --text-color: #222222;
  --accent: linear-gradient(135deg, 
    #ff9a9e 0%,
    #fad0c4 25%,
    #a18cd1 50%,
    #fbc2eb 75%,
    #8ec5fc 100%
  );
}

   body.dark {
  --bg-color: #1e1e2f;
  --text-color: #f5f5f5;
  --accent: linear-gradient(135deg, 
    #a18cd1 0%,
    #fbc2eb 50%,
    #8ec5fc 100%
  );
}


    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
    position: relative;
    text-align: center;
    padding: 3rem 1rem 1rem;
    background: var(--accent);
    color: white;
    overflow: hidden;
}

header::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('img/header-bg.webp') center/cover no-repeat;
    opacity: 0.3; /* atur transparansi */
    z-index: 0;
}

header h1, header p, .toggle-btn {
    position: relative;
    z-index: 1; /* agar berada di atas gambar */
}


    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .toggle-btn:hover {
      transform: scale(1.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.6;
    }

    .gallery img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      animation: fadeIn 0.3s;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      margin-bottom: 1rem;
    }

    .lightbox .controls {
      display: flex;
      gap: 1rem;
    }

    .lightbox button {
      background: #ffffffaa;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Outfit', sans-serif;
    }

    .control-btn {
    width: 20px; /* sesuaikan ukuran */
    height: 20px;
    cursor: pointer;
    transition: transform 0.2s;
}

.control-btn:hover {
    transform: scale(1.2);
}


    .lightbox button:hover {
      background: #ffffff;
    }
    .lightbox-caption {
  position: absolute;
  bottom: clamp(40px, 10%, 100px);
 /* atur jarak dari bawah */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.5); /* latar hitam transparan */
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 1rem;
  text-align: center;
  max-width: 80%;
}

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
  .lightbox-caption {
    bottom: 8%;
    font-size: 0.9rem;
    padding: 6px 12px;
  }
}

@media (min-width: 1200px) {
  .lightbox-caption {
    bottom: 12%;
    font-size: 1.2rem;
    padding: 10px 18px;
  }
}

  </style>

  <div class="lightbox" id="lightbox">

 <img src="img/prev.png" alt="Prev" onclick="prevImage()" class="control-btn">
<img src="img/next.png" alt="Next" onclick="nextImage()" class="control-btn">

  <script>
function applyDarkModePreference() {
  const userPref = localStorage.getItem('theme');
  const themeToggle = document.getElementById('themeToggle');

  if (userPref === 'dark') {
    document.body.classList.add('dark');
    themeToggle.textContent = 'â˜€ï¸';
  } else if (userPref === 'light') {
    document.body.classList.remove('dark');
    themeToggle.textContent = 'ðŸŒ™';
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
    themeToggle.textContent = 'â˜€ï¸';
  } else {
    themeToggle.textContent = 'ðŸŒ™';
  }
}

function toggleDarkMode() {
  const themeToggle = document.getElementById('themeToggle');
  if (document.body.classList.contains('dark')) {
    document.body.classList.remove('dark');
    localStorage.setItem('theme', 'light');
    themeToggle.textContent = 'ðŸŒ™';
  } else {
    document.body.classList.add('dark');
    localStorage.setItem('theme', 'dark');
    themeToggle.textContent = 'â˜€ï¸';
  }
}

applyDarkModePreference();

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const galleryImages = document.querySelectorAll('.gallery img');

let currentIndex = 0;

function showImage(index) {
  currentIndex = index;
  lightboxImg.src = galleryImages[currentIndex].src;
  const caption = galleryImages[currentIndex].getAttribute('data-caption');
  document.querySelector('.lightbox-caption').textContent = caption || galleryImages[currentIndex].alt;
  lightbox.style.display = 'flex';
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function nextImage() {
  currentIndex = (currentIndex + 1) % galleryImages.length;
  showImage(currentIndex);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
  showImage(currentIndex);
}

galleryImages.forEach((img, index) => {
  img.addEventListener('click', () => {
    showImage(index);
  });
});

lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    closeLightbox();
  }
});
  </script>
